<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Practicum Case</title>
</head>
<body>

    <input type="text" placeholder="Number" id="number"/><br/><br/>
    <button onclick="oddishOrEvenish()">Calculate</button><br/><br/>
    <input type="text" readonly="true" placeholder="Even or Odd" id="result"/>   
    
    <script>
        function oddishOrEvenish() {
        var value = document.querySelector("#number").value,
        sum = 0;

            while (value) {
                sum += value % 10;
                value = Math.floor(value / 10);
            }  

        var result = document.querySelector("#result");
        if(sum % 2 === 0){
            result.value = "Even"
        }else{
            result.value = "Odd"
        }
}
    </script>
</body>
</html>
